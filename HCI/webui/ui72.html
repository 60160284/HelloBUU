<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery validation plug-in - main demo</title>
	<link rel="stylesheet" href="css/css7.css">
	<script src="js/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/custom72.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted!");
            }
        });
    
       
        </script>
    
</head>

<body>
    <h1 id="banner">แบบฟอร์ม</h1>
    <div id="main">
        <form class="cmxform" id="signupForm" method="get" action="">
            <fieldset>
               
                <p>
                    <label for="name">ชื่อ-สกุล</label>
                    <input id="name" name="name" type="text">
                </p>
                <p>
                    <!-- <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" type="text">
                </p> -->
                <p>
                    <label for="username">ชื่อผู้ใช้งาน </label>
                    <input id="username" name="username" type="text">
                </p>
                <p>
                    <label for="password">รหัสผ่าน </label>
                    <input id="password" name="password" type="password">
                </p>
                <p>
                    <label for="confirm_password">ใส่รหัสผ่านอีกครั้ง </label>
                    <input id="confirm_password" name="confirm_password" type="password">
                </p>
                <p>
                    <label for="email">Email </label>
                    <input id="email" name="email" type="email">
                </p>
                <p>
                    <label for="url">URL </label>
                    <input id="url"  name="url">
                </p>
               
                <p>
                    <label for="birth">วันเดือนปี เกิด </label>
                    <input id="birth" name="birth" placeholder="YYYY-MM-DD">
                </p>

                <p>
                    <label for="number">หมายเลขโทรศัพท์ </label>
                    <input id="number" name="number" placeholder="0123456789">
                </p>
               
                <p>
                    <label for="fax">หมายเลขแฟกซ์ </label>
                    <input id="fax" name="fax" >
                </p>

                
                <p>
                    <label for="creditc">หมายเลขบัตรเครดิต </label>
                    <input id="creditc" name="creditc" >
                </p>

                <p>
                    <input class="submit" type="submit" value="Submit">
                </p>
            </fieldset>
        </form>
    </div>
</body>
