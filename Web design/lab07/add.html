    <script>
        Emlist = JSON.parse(localStorage.getItem("Em"));

        if (!Array.isArray(Emlist)) {
            Emlist = new Array();
        }

        function save() {
            en = document.getElementById('EmNum').value;
            n = document.getElementById('name').value;
            sn = document.getElementById('sname').value;
            m = document.getElementById('money').value;
            s = document.getElementById('mySelect').value;

            var obj = {
                EmNum: en,
                name: n,
                sname: sn,
                money: m,
                mySelect: s

            };
            Emlist.push(obj);
            txt = JSON.stringify(Emlist);
            //alert(Emlist.length);
            localStorage.setItem("Em", txt);


        }

        function Get() {

            txt = JSON.parse(localStorage.getItem("Em"));

            document.getElementById('demo').innerHTML = "";
            for (i = 0; i < txt.length; i++) {
                document.getElementById('demo').innerHTML += " รหัสพนักงาน : " + txt[i].EmNum + "<br/>" +
                    " ชื่อ : " + txt[i].name + "<br/>" +
                    " นามสกุล : " + txt[i].sname + "<br/>" +
                    " เงินเดือน : " + txt[i].money + "<br/>" +
                    " การศึกษา : " + txt[i].mySelect + "<br/>";
            }
        }

        function ClearAll() {
            localStorage.clear();
            Emlist = [];
        }


        function CFour() {
            localStorage.clear();
            Emlist = [];
            location.reload(true);
        }
    </script>
